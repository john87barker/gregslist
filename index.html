<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist-mvc</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-primary navbar-expand bg-dark text-white">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <!-- SECTION form for car-->
        <div class="row">
            <div class="col mt-5">
                <!-- car form -->
                <h1 class="text-center mb-4">- - -Vehicles- - -</h1>
                <form class="d-flex" onsubmit="app.carsController.createCar()">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make..." required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model..." required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1950" max="2021">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- template for cars -->
        <div class="row" id="cars">
        </div>
        <!-- END SECTION -->

        <!-- SECTION form for house -->
        <div class="row">
            <div class="col mt-5">
                <!-- house form -->
                <h1 class="text-center mb-4">- - -Houses- - -</h1>
                <form class="d-flex" onsubmit="app.housesController.createHouse()">
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="text" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="bath">Bath</label>
                        <input type="text" name="bath" id="bath" class="form-control" placeholder="Bath..." required>
                    </div>
                    <div class="form-group">
                        <label for="sqft">Sq. Ft.</label>
                        <input type="number" name="sqft" id="sqft" class="form-control" placeholder="sqft..." required
                            min="0">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- template for houses -->
        <div class="row" id="houses">
        </div>

        <!-- SECTION form for jobs -->
        <div class="row">
            <div class="col mt-5">
                <!-- jobs form -->
                <h1 class="text-center mb-4">- - -Jobs- - -</h1>
                <form class="d-flex" onsubmit="app.jobsController.createJob()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="title..." required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company" class="form-control" placeholder="company..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="education">education</label>
                        <input type="text" name="education" id="education" class="form-control"
                            placeholder="education..." required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" name="salary" id="salary" class="form-control" placeholder="salary..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- template for jobs -->
        <div class="row" id="jobs">
        </div>



    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with ðŸ˜­ by Codeworks</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
